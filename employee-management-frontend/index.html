<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management - Login</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="login-container animate__animated animate__fadeIn">
    <div class="logo animate__animated animate__bounceIn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4A6CF7" width="48px" height="48px">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
      </svg>
    </div>
    <h2 class="animate__animated animate__fadeInDown">Admin Login</h2>
    <form action="dashboard.html" method="get" class="animate__animated animate__fadeInUp">
      <input type="text" placeholder="Username" required class="input-field">
      <input type="password" placeholder="Password" required class="input-field">
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer animate__animated animate__fadeIn">
      <p>Employee Management System Â© 2025</p>
    </div>
  </div>
</body>
</html>
