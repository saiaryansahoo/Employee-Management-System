<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Employee Management</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container animate__animated animate__fadeIn">
    <div class="dashboard-header">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4A6CF7" width="48px" height="48px">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
      </svg>
      <h1>Welcome, <span class="admin-name">Admin</span></h1>
    </div>
    
    <div class="dashboard-buttons">
      <a href="add-employee.html" class="animate__animated animate__fadeInUp">
        <i class="fas fa-user-plus"></i> Add Employee
      </a>
      <a href="view-employee.html" class="animate__animated animate__fadeInUp animate__delay-1s">
        <i class="fas fa-users"></i> View Employees
      </a>
      <a href="update-employee.html" class="animate__animated animate__fadeInUp animate__delay-2s">
        <i class="fas fa-user-edit"></i> Update Employee
      </a>
      <a href="delete-employee.html" class="animate__animated animate__fadeInUp animate__delay-3s">
        <i class="fas fa-user-times"></i> Delete Employee
      </a>
      <a href="index.html" class="logout-btn animate__animated animate__fadeInUp animate__delay-4s">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
    
    <div class="dashboard-footer">
      <p>Employee Management System Â© 2025 | <span id="live-clock"></span></p>
    </div>
  </div>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('live-clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
