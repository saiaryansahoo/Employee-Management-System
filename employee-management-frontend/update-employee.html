<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Employee - Employee Management</title>
  <link rel="stylesheet" href="css/update-employee.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="form-container animate__animated animate__fadeIn">
      <div class="form-header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4A6CF7" width="48px" height="48px">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </svg>
        <h2>Update Employee</h2>
      </div>
      
      <form action="#" method="post" class="animate__animated animate__fadeInUp">
        <div class="input-group">
          <i class="fas fa-id-card"></i>
          <input type="text" name="id" value="1" readonly>
        </div>
        
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="name" value="Rahul Sharma" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" value="rahul@example.com" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" value="9876543210" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-briefcase"></i>
          <input type="text" name="designation" value="Software Engineer" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-building"></i>
          <input type="text" name="department" value="IT" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" name="joining_date" value="2023-05-10" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-money-bill-wave"></i>
          <input type="number" step="0.01" name="salary" value="60000" required>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i> Update Employee
        </button>
        
        <a href="dashboard.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </form>
    </div>
  </div>
</body>
</html>
