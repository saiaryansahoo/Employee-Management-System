<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Employees - Employee Management</title>
  <link rel="stylesheet" href="./css/view-employee.css">
</head>
<body>
  <div class="container">
    <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Designation</th>
          <th>Department</th>
          <th>Joining Date</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody id="employee-table-body">
        <!-- Employees will be loaded here dynamically -->
      </tbody>
    </table>

    <a href="dashboard.html" class="back-link">â¬… Back to Dashboard</a>
  </div>

  <script>
    // Fetch and display employees on page load
    fetch("http://localhost:8080/api/employees")
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("employee-table-body");
        data.forEach(emp => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${emp.id}</td>
            <td>${emp.name}</td>
            <td>${emp.email}</td>
            <td>${emp.phone}</td>
            <td>${emp.designation}</td>
            <td>${emp.department}</td>
            <td>${emp.joiningDate}</td>
            <td>${emp.salary}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching employees:", error);
        const tbody = document.getElementById("employee-table-body");
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; color:red;">Error loading data</td></tr>`;
      });
  </script>
</body>
</html>
